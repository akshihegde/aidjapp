<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>
  	<h3 id="heading">AI DJ WEB APP
	    <br>
	    <span id="instructions">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <div class="div_speed" >
    <img class="div_speed_img" src="disk.gif" >
    <br>
    <h3 id="speed" class="btn btn-warning">Speed</h3>
    </div>
   <div class="div_volume">
    <img class="div_volume_img" src="disk.gif">
    <br>
    <h3 id="volume" class="btn btn-warning">Volume</h3>
  
   </div>
   <button onclick="play()" id="play">Play</button>
	<br><br>
</center>

<script src="main.js"></script>
</body>
</html>
